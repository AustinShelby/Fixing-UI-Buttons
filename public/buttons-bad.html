<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/tailwind.css" />
    <title>Product Settings</title>
  </head>
  <body
    style="font-size: 16px"
    class="bg-gray-400 antialiased font-sans text-gray-900 px-4"
  >
    <form
      class="rounded-lg mx-auto max-w-2xl w-full mt-32 shadow-lg bg-white border-t-4 border-teal-600"
    >
      <div class="px-8 pt-8 pb-4 space-y-6">
        <div class="mb-16">
          <h1 class="text-4xl font-bold">Product Settings</h1>
          <p class="text-gray-600">
            Changes you make will be visible to other users
          </p>
        </div>
        <div>
          <label class="mb-2 block" for="title">Title</label>
          <input
            value="Laptop"
            type="text"
            id="title"
            class="px-4 py-2 w-full rounded border border-gray-400 bg-gray-100 focus:outline-none focus:border-teal-500 block"
          />
        </div>
        <div>
          <p class="mb-2">Product Features</p>
          <ul class="space-y-4">
            <li class="space-x-2 flex">
              <input
                type="text"
                value="Fast"
                class="px-4 py-2 rounded border border-gray-400 bg-gray-100 focus:outline-none focus:border-teal-500 w-2/3"
              />

              <button
                type="button"
                class="px-4 py-2 rounded text-white font-semibold bg-red-500"
              >
                Delete
              </button>
            </li>
            <li class="space-x-2 flex">
              <input
                type="text"
                value="Cheap"
                class="px-4 py-2 rounded border border-gray-400 bg-gray-100 focus:outline-none focus:border-teal-500 w-2/3"
              />

              <button
                type="button"
                class="px-4 py-2 rounded text-white font-semibold bg-red-500"
              >
                Delete
              </button>
            </li>
            <li class="space-x-2 flex">
              <input
                type="text"
                value="Perfect Quality"
                class="px-4 py-2 rounded border border-gray-400 bg-gray-100 focus:outline-none focus:border-teal-500 w-2/3"
              />
              <button
                type="button"
                class="px-4 py-2 rounded text-white font-semibold bg-red-500"
              >
                Delete
              </button>
            </li>
          </ul>
          <button
            class="mt-4 px-4 py-2 rounded text-white font-semibold bg-green-500"
            type="button"
          >
            Add another feature
          </button>
        </div>
      </div>
      <div class="px-8 py-6">
        <button
          type="button"
          class="px-4 py-2 rounded text-white font-semibold bg-red-500"
        >
          Delete
        </button>
        <button
          type="button"
          class="px-4 py-2 rounded text-white font-semibold bg-green-500"
        >
          Submit
        </button>
        <button
          type="button"
          class="px-4 py-2 rounded text-white font-semibold bg-yellow-500"
        >
          Cancel
        </button>
      </div>
    </form>
  </body>
</html>
